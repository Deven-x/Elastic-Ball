<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>弹性球</title>
	<style type="text/css" media="screen">
		body{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: calc(50% - 25px);
			left: calc(50% - 25px);
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: #b497cd;
		}
		h2{
		    text-align: center;
		    margin-top: 20px;
		    -webkit-touch-callout: none;
		    -webkit-user-select: none;
		    -moz-user-select: none;
		    -ms-user-select: none;
		    user-select: none;
		}
	</style>
</head>
<body>
	<h2>按住鼠标左键进行拖拽，松开后甩出</h2>
	<div id="box"></div>
	<script src="js/main.js" ></script>
</body>
</html>
